<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit picture</title>
</head>
<body>
<h1>Edit picture</h1>
<p>
    <a href="/pictures">Picture list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-picture}" th:object="${picture}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Picture:</td>
            <td><input type="text" th:field="*{url_link}"/></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select name="province">
                    <option th:each="c : ${categories}"
                            th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="(${picture.category}) and (${c.id} == *{category.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Width:</td>
            <td><input type="number" th:field="*{width}"/></td>
        </tr>
        <tr>
            <td>Height:</td>
            <td><input type="number" th:field="*{height}"/></td>
        </tr>
        <tr>
            <td>Material:</td>
            <td><input type="text" th:field="*{material}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="number" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update picture"></td>
        </tr>
    </table>
</form>
</body>
</html>
